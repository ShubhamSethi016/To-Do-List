<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<link rel="stylesheet" href="style.css">

<!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>


	<style>
		.design{
			text-decoration: line-through;
			color: gray;
		}
	</style>

</head>
<body>


	<div>
		<p id="date"></p>	
	</div>
	<hr>
	<div id="container">
		<h1>TO-DO LIST<i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add item">
		<ul>
			<li><span><i class="fa fa-minus-circle"></i></span> Morning Walk</li>
			<li><span><i class="fa fa-minus-circle"></i></span> Do Yoga</li>
			<li><span><i class="fa fa-minus-circle"></i></span> Go To Work</li>
			<li><span><i class="fa fa-minus-circle"></i></span> Feed Dogs</li>
		</ul>
	</div>

<button id="toggle" class="col-xs-12">Toggle</button>
	

	<button id="clear">Clear Items</button>
	
	<script>
 		var d = new Date();
		document.getElementById("date").innerHTML = d;
	</script>
<script src="jsfile.js"></script>
</body>
</html>
